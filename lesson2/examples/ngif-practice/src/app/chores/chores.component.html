<div class="chores" >
     <h3>Chores</h3>
  <ul>
    <li *ngFor="let chore of chores">{{ chore }}</li>
  </ul>
</div>
<div class="chores" *ngIf="chores.length > finishedChores.length">
    <p id="doMore">Work Harder!</p>
</div>
<hr />
<div class="doneChores">
  <h3>Done Chores</h3>
  <ul>
    <li *ngFor="let done of finishedChores">{{ done }}</li>
  </ul>
</div>
<div  *ngIf = "chores.length === 0 || finishedChores.length >= 3; else doMoreChores">
    <img src="{{targetImage}}" alt="helpme">
</div>
<ng-template #doMoreChores>
    <p>No Allowance Yet</p>
</ng-template>
<div *ngIf = "chores.length === 0 && finishedChores.length >= 4; else needIc">
    <h1>Ice Cream Treat</h1>
</div>
<ng-template #needIc>Finish all chores and Finish 4 or more chores</ng-template>
<hr/>
